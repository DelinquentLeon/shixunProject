		</div>

		<script type="text/javascript">
			var app = new Vue({
				el : '#app',
				data : {
					name : 'Vue.js',
					num1: 0,
					num2: 0,
					num3: 0,
					num4: 0
				},
				// 在 `methods` 对象中定义方法
				methods : {
					greet : function() {
						let self=this;
						 axios
					      .get('getSort')
					      .then(function (response){
				    		  self.num1=response.data[0];
				    		  self.num2=response.data[1];
				    		  self.num3=response.data[2];
				    		  self.num4=response.data[3];
					      }
	
					  		)
					      .catch(function (error) { // 请求失败处理
					        console.log(error);
					      });
					}
				}
			})
			//用 JavaScript 直接调用方法
			app.greet();
		</script>
